<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
    
</head>
<body>


<div class="wrapper">
    <header>
        <!-- navbar -->
        <div class="container">
            <div class="navbar">


            <a id="logo" href="index.html"><img src="images/logo.svg" alt="Silicon logo"></a>
    
            <nav id="main-menu" class="navbar">
                <a class="nav-link" href="#">Features</a>
            </nav>
    
            <div id="darkmode-toggle-switch" class="btn-toggle-switch">
                <span class="label">Dark mode</span>
                <label for="darkmode-switch" class="toggle-switch">
                    <input id="darkmode-switch" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
    
            <a id="signin/up" href="#" class="btn-primary">
                <i class="fa-regular fa-user"></i>
                <span>Sign in / up</span>
            </a>

            </div>
    </header>        
    
    <main>
   
        <section id="hero">
            <div class="container">
                <div class="headline">
                    <h1> Manage All Your Money In One App</h1>
                </div>
                    <div class="content">
                        <p> We offer you a new generation of the mobile banking. Save, Spend & manage money in your pocket</p>
                        <div class="buttons">
                         <a class="btn-download-app" href="#"><img src="images/appstore.svg" alt="appstore"> </a>
                         <a class="btn-download-app" href="#"><img src="images/googleplay.svg" alt="google play"> </a>
                    </div>

                    <a href="#" class="discover-more"> 
                        <span class="btn-circle">
                            <i class="fa-solid fa-chevron-down"></i>
                        </span>
                        <span>Discover more</span>
                    </a>
                 </div>

                <div class="images">
                    <img class="img-back"  src="images/Iphone back.svg" alt="iphone my budget">
                    <img class="img-front" src="images/Iphone front.svg" alt="iphone your cards">
                </div>
            </div>
        
        </section>
   
        

        
        <!-- logos/brands -->
 
        <section id="brands">
            <div class="container">
                <div id="brand-1" class="brand-box">
                    <img src="images/logo-1.svg" alt="logo1">
                </div>
                <div id="brand-2" class="brand-box">
                    <img src="images/logo-2.svg" alt="logo1">
                </div>
                <div id="brand-3" class="brand-box">
                    <img src="images/logo-3.svg" alt="logo1">
                </div>
                <div id="brand-4" class="brand-box">
                    <img src="images/logo-4.svg" alt="logo1">
                </div>
                <div id="brand-5" class="brand-box">
                    <img src="images/logo-5.svg" alt="logo1">
                </div>
                <div id="brand-6" class="brand-box">
                    <img src="images/logo-6.svg" alt="logo1">
                </div>
                
            </div>
        </section>    

    
        <footer>
        <div class="container">

        </div>

    </main>

</div>
